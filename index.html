  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sports 2026 - Score Display</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
          <div style="display: flex; align-items: center; flex-direction: column;">
              <img src='https://i.postimg.cc/CKLC4LqT/Logopit-1738170631413.png' border='0' alt='Logopit-1738170631413'/>
              <h1>SRUSHTI 2K25</h1>
          </div>
          <nav>
              <!-- Add navigation links here if needed -->
          </nav>
      </header>

      <section class="carousel">
          <div class="carousel-container">
              <img src='https://i.postimg.cc/bwYS7VN1/artslogo-1.jpg' border='0' alt='artslogo-1'/>
              <img src='https://i.postimg.cc/prGMpdzW/Whats-App-Image-2025-01-29-at-21-18-39-c6d3eb76.jpg' border='0' alt='Whats-App-Image-2025-01-29-at-21-18-39-c6d3eb76'/>
              <img src='https://i.postimg.cc/NFLPCk2t/Whats-App-Image-2025-01-29-at-21-18-38-d9ec25e3.jpg' border='0' alt='Whats-App-Image-2025-01-29-at-21-18-38-d9ec25e3'/>
              <img src='https://i.postimg.cc/44KD5X69/Whats-App-Image-2025-01-29-at-21-18-34-0bddd407.jpg' border='0' alt='Whats-App-Image-2025-01-29-at-21-18-34-0bddd407'/>
          </div>
      </section>

      <section class="scores">
          <h2>Live Scoreboard</h2>
          <div class="score-container">
              <div class="score-box red-team">
                  <h3>Red Team</h3>
                  <p class="score">00</p>
              </div>
              <div class="score-box green-team">
                  <h3>Green Team</h3>
                  <p class="score">00</p>
              </div>
              <div class="score-box blue-team">
                  <h3>Blue Team</h3>
                  <p class="score">00</p>
              </div>
              <div class="score-box yellow-team">
                  <h3>Yellow Team</h3>
                  <p class="score">00</p>
              </div>
          </div>
      </section>
    <h1>üèÜ Live Event Results</h1>

<table id="resultsTable">
    <thead>
        <tr>
            <th>Event</th>
            <th>Red</th>
            <th>Green</th>
            <th>Blue</th>
            <th>Yellow</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="score-card">
    <div class="card red" id="redTotal">Red: 0</div>
    <div class="card green" id="greenTotal">Green: 0</div>
    <div class="card blue" id="blueTotal">Blue: 0</div>
    <div class="card yellow" id="yellowTotal">Yellow: 0</div>
</div>

      <footer>

      </footer>

  </body>
  </html>
